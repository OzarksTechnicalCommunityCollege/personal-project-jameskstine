<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini Gallery</title>
  </head>
  <body>
    <h1>My Miniature Gallery</h1>

    {% if posts %}
      <ul>
        {% for post in posts %}
          <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body|truncatewords:40 }}</p>
            <small>Published: {{ post.publish }}</small>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No posts yet.</p>
    {% endif %}
  </body>
</html>
